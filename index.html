<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành Chuyển đổi nhiệt độ</title>
</head>
<body>
    <p>
        <label for="">Fahrenheit</label>
        <input type="number" placeholder="Fahrenheit" name="" id="inputF" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
    <script>
        function temperatureConverter(value){
            value = parseFloat(value);
            document.getElementById("outputCelsius").innerHTML=(value-32)/1.8;
        }
    </script>
</body>
</html>
